<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giffles</title>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>GIFFLES</h1>
        <h3>A Charades-Style Game</h3>
        <p>Powered by <a href=http://giphy.com target=_blank>Giphy</a></p>
        <div class="gif-container">
            <iframe id="one" title="one" src="" width="300" height="200" frameBorder="0" class="giphy-embed"></iframe>
            <iframe id="two" title="two" src="" width="300" height="200" frameBorder="0" class="giphy-embed"></iframe>
            <iframe id="three" title="three" src="" width="300" height="200" frameBorder="0" class="giphy-embed"></iframe>
        </div>
        <button id="newClue" class="hide">New Clues Please!</button>
        <p class="hide" id="is-player-correct"></p>
        
        <form id="answ" class="hide">
            <label for="answer">Guess the title:</label>
            <input type="text" id="answer" name="answer">
            <input id="answerButton" type="submit" value="Submit Answer">
        </form>
        <form id="nextRoundForm">
            <label for="categories">Choose your category:</label>    
            <select name="categories" id="categories">
                <option value="movies">Movies</option>
                <option value="songs">Songs</option>
                <option value="books">Books</option>
            </select>
            <input id="next" type="submit" value="Let's Play Giffles!">
        </form> 
        <!-- <p id="test"></p>
        <p id="correctAnswer"></p> -->

    </div>  
      
</body>
</html>
